<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Examen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <a href="/LoginForm/Perfil/perfil.html"> Perfil </a>
            <a href="/LoginForm/Docente/index.html">Inicio</a>
            <a href="/LoginForm/TablaDocente/ver_examenes.html"> Exámenes</a>
            <a href="/LoginForm/index.html"> Cerrar sesión</a>
        </nav>
    </header>

    <h1>Crear Examen</h1>
    <form id="examenForm" onsubmit="crearExamen(event)">
        <label>Título del examen:</label>
        <input type="text" id="titulo" required>

        <div id="preguntas">
            <h3>Preguntas</h3>
            <!-- Las preguntas se añadirán aquí dinámicamente -->
        </div>

        <button type="button" onclick="agregarPregunta()">Agregar</button><br>

        <label>Límite de tiempo (en minutos):</label>
        <input type="number" id="limite_tiempo" required>

        <label>Puntuación máxima:</label>
        <input type="number" id="puntuacion" required>

        <button type="submit">Guardar</button>
    </form>

    <script type="module" src="script_examen.js"></script>

</body>

</html>
